  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>



  <form [formGroup]="formValue" class="container">
    <div class="mb-3 mt-3">
        <label for="name" class="form-label">Employee Name</label>
        <input type="text" formControlName="name" class="form-control" id="exampleModalText" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" formControlName="email" class="form-control" id="exampleModalText" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="mobile" class="form-label">Mobile</label>
        <input type="text" formControlName="mobile" class="form-control" id="exampleModalText" aria-describedby="emailHelp">
    </div>

  </form>


<table class="table">
<thead>
    <tr>
        <th>User ID</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>

    </tr>
</thead>
<tbody>
    <tr *ngFor="let row of employeeData">
        <td>{{row.userId}}</td>
        <td>{{row.id}}</td>
        <td>{{row.title}}</td>
        <td>{{row.body}}</td>
    </tr>
</tbody>
</table>
